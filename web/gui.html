    <script type="text/javascript">
      eel.expose(say_hello_js); 
      function say_hello_js(x) {
        console.log("Hello from " + x);
        // Write effect 
        const element = document.getElementById('username');
        const text = x;

        let index = 0;

    function typeWriter() {
       if (index < text.length) {
        element.innerText += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100); 
        }
      }

typeWriter();
        
      }

  <script>
  
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('input[name="cps"]').addEventListener('input', function() {
        eel.set_cps(this.value);
        document.getElementById('cpsValue').innerText = this.value;
    });

    document.getElementById('checkBox0').addEventListener('click', function() {
        this.querySelector('svg').classList.toggle('hidden');
        this.classList.toggle('bg-white/5');
        this.classList.toggle('bg-emerald-400'); // Usa toggle para alternar correctamente
        
        eel.shakeEffectToggle();
    });

    document.getElementById('checkBox1').addEventListener('click', function() {
        this.querySelector('svg').classList.toggle('hidden');
        this.classList.toggle('bg-white/5');
        this.classList.toggle('bg-emerald-400'); // Usa toggle para alternar correctamente

        eel.workInMenusToggle();
    });
});


    document.getElementById('closeButton').addEventListener('click', function() {
      eel.destruct()
      window.close();
      
    });

    document.querySelector('input[name="shakeEffectValue"]').addEventListener('input', function() {
      eel.shakeEffectValueSet(this.value);
      document.getElementById('shakeEffectValueText').innerText = this.value;
    });


    document.getElementById('autoclickSectionButton').addEventListener('click', function() {
      this.classList.add('fill-white');
      this.classList.remove('fill-[#2C2C2C]');
      document.getElementById('configSectionButton').classList.add('fill-[#2C2C2C]');
      document.getElementById('configSectionButton').classList.remove('fill-white');
      document.getElementById('configSection').classList.add('hidden');
      document.getElementById('autoclickSection').classList.remove('hidden');
    });

    document.getElementById('configSectionButton').addEventListener('click', function() {
      this.classList.add('fill-white');
      this.classList.remove('fill-[#2C2C2C]');
      document.getElementById('autoclickSectionButton').classList.add('fill-[#2C2C2C]');
      document.getElementById('autoclickSectionButton').classList.remove('fill-white');
      document.getElementById('autoclickSection').classList.add('hidden');
      document.getElementById('configSection').classList.remove('hidden');
    });



    document.getElementById('toggleLeftClicker').addEventListener('click', function() {
      this.classList.toggle('bg-white/5');
      this.classList.toggle('bg-emerald-400');
      eel.toggleLeftClicker();

    });




    document.getElementById('toggleRightClicker').addEventListener('click', function() {
      this.classList.toggle('bg-white/5');
      this.classList.toggle('bg-emerald-400');
      eel.toggleRightClicker();

    });


    document.querySelector('input[name="cpsRight"]').addEventListener('input', function() {
        eel.set_cpsRight(this.value);
        document.getElementById('cpsValueRight').innerText = this.value;
    });

    document.getElementById('checkBox2').addEventListener('click', function() {
        this.querySelector('svg').classList.toggle('hidden');
        this.classList.toggle('bg-white/5');
        this.classList.toggle('bg-emerald-400');
        
        eel.toggleSound();
    });

    
    document.getElementById('mouseSound').addEventListener('change', function() {
        eel.setSound(this.value);
    });



  </script>



  <style>
 .loader {
  width: 100%;
  height: 4.8px;
  display: inline-block;
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  overflow: hidden;
}
.loader::after {
  content: '';  
  box-sizing: border-box;
  width: 0;
  height: 4.8px;
  background: #FFF;
  position: absolute;
  top: 0;
  left: 0;
  animation: animFw 10s linear infinite;
}

@keyframes animFw {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}

  </style>
